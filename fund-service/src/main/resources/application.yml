server:
    port: 8080
spring:
    main:
        banner-mode: off
    application:
        name: fund-service
    cloud:
        nacos:
            discovery:
                server-addr: 192.172.0.201:8848
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        name: defaultDataSource
        password: 123456
        url: jdbc:mysql://192.172.0.201:3307/erp?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
    jpa:
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
                hbm2ddl:
                    auto: update


logging:
    pattern:
        console: '%clr(%5level) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx'